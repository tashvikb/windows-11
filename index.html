<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="wrapper">
    <!-- <div class="icons">
        <img src="chromeicon.png" width="74px" alt="">
        <div>Google Chrome</div>
    </div> -->
    <div class="taskbar">
        <img src="img/icons/1.jpeg" class="start-icon">
        <img src="img/icons/3.png" class="fm-icon">
        <img src="img/icons/2.jpeg" alt="">
        <div class="task-barright">
            <img src="img/task-barright/1.png" alt="">
            <div class="date-time">
                <div class="dt-time">
                    23:02
                </div>
                <div class="dt-day">
                    Saturday
                </div>
                <div class="dt-date">
                    26-06-21
                </div>
            </div>
            <img src="img/task-barright/2.png" alt="">
        </div>
    </div>
    <div class="startmenu">
        <img src="img/startmenu.PNG" alt="">
    </div>
    <div class="file-manager">
        <img src="img/file_explorer.jpeg" alt="">
    </div>
    <div class="desktop-icons">
        <a href="https://www.google.com" target="_blank">
            <div class="desktop-icon">
                <img src="./img/icons/google.png" class="desktop-icon-size">
                <div>Google</div>
            </div>
        </a>
        <a href="https://www.youtube.com" target="_blank">
            <div class="desktop-icon">
                <img src="./img/icons/youtube.png" class="desktop-icon-size">
                <div>Youtube</div>
            </div>
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <div class="desktop-icon">
                <img src="./img/icons/instagram.png" class="desktop-icon-size">
                <div>Instagram</div>
            </div>
        </a>
        <a href="https://www.facebook.com" target="_blank">
            <div class="desktop-icon">
                <img src="./img/icons/facebook.png" class="desktop-icon-size">
                <div>Facebook</div>
            </div>
        </a>
        <a href="https://www.github.com" target="_blank">
            <div class="desktop-icon">
                <img src="./img/icons/github.png" class="desktop-icon-size">
                <div>Github</div>
            </div>
        </a>
        <a href="https://www.reddit.com" target="_blank">
            <div class="desktop-icon">
                <img src="./img/icons/reddit.png" class="desktop-icon-size">
                <div>Reddit</div>
            </div>
        </a>
    </div>
    <!-- <video autoplay muted id="vid">
        <source src="img/video.webm" type="video/webm">
    </video> -->
</body>
<script src="script.js"></script>
</html>
